<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">payment form</h1>
        <p>Required fields are followed by *</p>
        <h2>contact information</h2>
        <p>Name * <input type="text" required name="name" placeholder="susovhan Kundu"></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
           
            Male <input type="radio" name="gender" id="male" required>
            female<input type="radio" name="gender" id="female" required>
        
        </p>
    </fieldset>
    <p>Address:* <textarea name="address" id="address" cols="50" rows="8" placeholder="Enter Your Adress"></textarea></p>
    <p>Email :**<input type="email" name="email" id="email" required placeholder="susovhankundu3@gamil.com"></p>
    <p>Pincode:* <input type="number" name="Pincode" id="pincode" placeholder="741109"></p>
    <hr>
    <h3>Payment information</h3>
    <p class="card_image">Accepted Cards </p>

    <p>Card Type:**
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="master card">master card</option>
            <option value="Rupay">Rupay</option>
        </select>

    </p>
    <p>
        Card number** <input type="number" name="card_number" id="card_number" required placeholder="112359471236420">
    </p>
    <p>
        Expiration Date:** <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p> CVV** <input type="password" name="CVV" id="CVV" required placeholder="564464666"></p>
    <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
